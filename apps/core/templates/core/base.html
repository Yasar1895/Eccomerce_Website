<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}E-Commerce{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container">
        <a class="navbar-brand" href="{% url 'core:home' %}">MyShop</a>
        <form class="d-flex" method="get" action="{% url 'core:search' %}">
          <input class="form-control me-2" type="search" placeholder="Search" name="q" aria-label="Search" value="{{ request.GET.q }}">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div class="ms-auto">
          <a class="btn btn-outline-primary me-2" href="{% url 'cart:cart_detail' %}">Cart</a>
          {% if user.is_authenticated %}
            <a class="btn btn-secondary" href="{% url 'accounts:profile' %}">Profile</a>
          {% else %}
            <a class="btn btn-outline-secondary" href="{% url 'accounts:login' %}">Login</a>
            <a class="btn btn-outline-success ms-2" href="{% url 'accounts:register' %}">Register</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <footer class="mt-5 py-4 bg-light">
      <div class="container text-center">
        Â© MyShop - Demo E-Commerce
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
